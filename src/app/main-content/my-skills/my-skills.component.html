<section>
    <h1>{{ 'skills' | translate }}</h1>
    <div class="skills-container">

        @for(singleskill of skillsservice.skills; track singleskill.name;){

        <div class="single-skill">
            <img src="/img/{{singleskill.img}}">
            <div class="skill-name">{{singleskill.name}}</div>
        </div>

        }

    </div>

</section>
