<section>
    <h1 data-aos="slide-left" data-aos-duration="1000">{{ 'skills' | translate }}</h1>
    <div class="skills-container">
        @for(singleskill of skillsservice.skills; track singleskill.name;){
        <div class="single-skill" data-aos="zoom-out-up" data-aos-duration="1000">
            <img src="/img/{{singleskill.img}}">
            <div class="skill-name">{{singleskill.name}}</div>
        </div>
        }
    </div>
</section>
