<section>
    <nav>
        <a href="" class="logo">
            <img src="/img/logo_new.png" alt="">
        </a>
        <!-- <a  href="" class="logo">
            <img src="/img/p_red.png" alt="">
        </a> -->

        <div class="menu-container">
            <div class="nav-links">
                <!-- <a (click)="scrollTo('about_me')">{{ 'header-about' | translate }}</a> -->
                <a href="#about_me">{{ 'header-about' | translate }}</a>
                <a href="#my_skills">{{ 'header-skills' | translate }}</a>
                <a href="#my_work">{{ 'header-work' | translate }}</a>
            </div>
            <div class="language">
                <a (click)="translateText('en')" href="#language">EN</a>
                <hr>
                <a (click)="translateText('de')" href="#language">DE</a>
            </div>
        </div>



        <img class="burger-menu" src="/img/burger.png" (click)="changeShowStatus()"
            alt="">




    </nav>
    <div class="dialog" [ngClass]="{'show': show, 'hide': !show}">
        <div class="dialog-header">
            <a href="" class="logo">
                <img src="/img/p_red.png" alt="">
            </a>
            <img class="close-symbol" src="/img/close.png" (click)="changeShowStatus()"
               alt="">
        </div>
        <!-- (mouseover)="imgSrc = '/img/close_hover.png'" (mouseout)="imgSrc = '/img/close.png'" -->

        <div class="dialog-links">
            <a (click)="closeDialog()" href="#about_me">About me</a>
            <a (click)="closeDialog()" href="#my_skills">Skill set</a>
            <a (click)="closeDialog()" href="#my_work">My Work</a>
            <a (click)="closeDialog()" href="#contact">Contact</a>
            <div class="language-mobile">
                <div>
                    <a (click)="translateText('en')" href="#language">EN</a>
                    <hr>
                    <a (click)="translateText('de')" href="#language">DE</a>
                </div>
               
            </div>
        </div>
       

    </div>
</section>
